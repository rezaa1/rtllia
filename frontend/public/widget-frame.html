<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Widget Embed Frame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #root {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const widgetId = urlParams.get('widgetId');
    const agentId = urlParams.get('agentId');
    const visitorId = urlParams.get('visitorId');
    const themeColor = decodeURIComponent(urlParams.get('themeColor') || '#0088FF');
    const headerText = decodeURIComponent(urlParams.get('headerText') || 'Chat with us');
    const welcomeMessage = decodeURIComponent(urlParams.get('welcomeMessage') || 'Hello! How can I help you today?');
    const token = urlParams.get('token');
    
    // Validate required parameters
    if (!widgetId || !agentId || !visitorId || !token) {
      document.getElementById('root').innerHTML = `
        <div style="padding: 20px; color: #d32f2f; text-align: center;">
          <h3>Widget Configuration Error</h3>
          <p>Missing required parameters. Please check your widget configuration.</p>
        </div>
      `;
    } else {
      // Notify parent window that widget is ready
      window.parent.postMessage(JSON.stringify({
        type: 'widget:ready'
      }), '*');
      
      // Load the widget script
      const script = document.createElement('script');
      script.src = '/widget-frame.js';
      script.onload = function() {
        // Initialize widget with parameters
        window.initChatWidget({
          widgetId,
          agentId: parseInt(agentId, 10),
          visitorId,
          themeColor,
          headerText,
          welcomeMessage,
          token,
          onClose: function() {
            window.parent.postMessage(JSON.stringify({
              type: 'widget:close'
            }), '*');
          },
          onMinimize: function() {
            window.parent.postMessage(JSON.stringify({
              type: 'widget:minimize'
            }), '*');
          }
        });
      };
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
